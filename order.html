    <script>
        let cart = [];

            // ฟังก์ชันโหลดข้อมูลตะกร้าจาก localStorage
            window.onload = () => {
                const storedCart = localStorage.getItem('cart');
                if (storedCart) {
                    cart = JSON.parse(storedCart);
                    updateCartDisplay();
                }
            };

            // ฟังก์ชันแสดงสินค้าที่อยู่ในตะกร้า
            const updateCartDisplay = () => {
                const orderContainer = document.getElementById('orderContainer');
                let totalPrice = 0;

                orderContainer.innerHTML = ''; // เคลียร์สินค้าที่แสดงก่อนหน้า
                cart.forEach((product, index) => {
                    totalPrice += parseInt(product.price.replace(' บาท', '')); // แปลงราคาจาก string เป็นตัวเลข
                    orderContainer.innerHTML += `
      <div class="rounded-lg border bg-white p-4 shadow-sm">
          <div class="space-y-4 md:flex md:items-center md:justify-between">
              <img class="h-20 w-20" src="${product.image}" alt="${product.name}" />
              <div class="text-base font-medium text-gray-900">${product.name}</div>
              <div class="text-base font-bold text-gray-900">${product.price}</div>
              <button onclick="removeFromCart(${index})" class="text-red-600 hover:underline">ลบ</button>
          </div>
      </div>`;
                });

                document.getElementById('totalPrice').innerText = totalPrice + ' บาท'; // แสดงราคารวม
            };

            // ฟังก์ชันลบสินค้าออกจากตะกร้า
            const removeFromCart = (index) => {
                cart.splice(index, 1);
                localStorage.setItem('cart', JSON.stringify(cart));
                updateCartDisplay();
            };

    </script>
